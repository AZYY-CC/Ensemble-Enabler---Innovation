<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ensemble Enabler Webinar</title>
    <link rel="stylesheet" href="./mainStyles.scss" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/header-logo.svg" alt="Ensemble Enabler Logo" />
    </header>

    <!-- Section 1 -->
    <section class="section-1">
      <div class="background-color-container">
        <div class="background-image-container">
          <div class="section-1-content-left">
            <h2>Meaningful connections spark ideas for successful innovation</h2>
          <div class="description-in-section-2">
            <p>
              Network Leadership unleashes the potential of your
              organization.<br />
            </p>
            <p>Leadership powered by Networks.</p>
          </div>

          <a href="#" class="cta-button">
            <img src="./assets/icons/play-circle-icon.svg" alt="" />
            <span>View our 30 second webinar trailer</span>
          </a>
          </div>
        </div>
      </div>

      <div class="image-container"></div>
    </section>

    <!-- Section 2 -->
    <section class="section-2">
      <div class="section-2-content">
        <h2>Helping the most successful businesses make better decisions</h2>
        <div class="logos-wrapper">
          <div class="logos-container">
            <img
              src="./assets/icons/boehringer-logo.svg"
              alt="Boehringer Ingelheim"
            />
            <img src="./assets/icons/nokia-logo.svg" alt="Nokia" />
            <img src="./assets/icons/six-logo.svg" alt="SIX" />
            <img src="./assets/icons/geberit-logo.svg" alt="Geberit" />
            <img src="./assets/icons/thorlabs-logo.svg" alt="ThorLabs" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
